<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<!--Задача №19 - событие drag&drop-->
<!--Есть 2 элемента, #parent-left и #parent-right. Внутри элемента #parent-left, находится-->
<!--элемент #child. Реализовать функционал drag&drop который позволяет перемещать-->
<!--элемент #child между #parent-left и #parent-right через drag&drop.-->

<div id="parent-left">
    <div id="child" draggable="true"></div>
</div>
<div id="parent-right"></div>

<script src="index.js"></script>
</body>
</html>
