<p>
    Задача №1 - Работа с интервалами
    Пользователь вводит дату рождения и нажимает на кнопку “Расчет”. Показать ему возраст
    в таком формате (годы, месяцы, дни):
    21 год
    254 месяца
    4664 дня
    Показать сколько полных лет, месяцев, дней ему исполнилось.

<input type="button" value="Calc" id="btn">
<div>

    <p id="months" >Months: </p>
    <p id="days" >Days: </p>
